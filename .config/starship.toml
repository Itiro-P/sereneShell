"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](primary)\
$os\
$username\
[ ](bg:secondary fg:primary)\
$directory\
[ ](bg:tertiary fg:secondary)\
$git_branch\
$git_status\
[ ](fg:tertiary bg:accent)\
$c\
$cpp\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[ ](fg:accent bg:container)\
$docker_context\
[ ](fg:container bg:surface)\
$time\
[  ](fg:surface)\
"""

palette = 'matugen'

[os]
style = "bg:primary fg:on-primary"
disabled = true # Disabled by default

[username]
show_always = true
style_user = "bg:primary fg:on-primary"
style_root = "bg:primary fg:on-primary"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:secondary fg:on-secondary"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = "  "

[c]
symbol = " "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[cpp]
symbol = "  "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[docker_context]
symbol = "  "
style = "bg:container"
format = '[[ $symbol $context ](fg:on-container bg:container)]($style)'

[elixir]
symbol = " "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[elm]
symbol = "  "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[git_branch]
symbol = ""
style = "bg:tertiary"
format = '[[ $symbol $branch ](fg:on-tertiary bg:tertiary)]($style)'

[git_status]
style = "bg:tertiary"
format = '[[($all_status$ahead_behind) ](fg:on-tertiary bg:tertiary)]($style)'

[golang]
symbol = " "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[gradle]
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[haskell]
symbol = " "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[java]
symbol = " "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[julia]
symbol = "  "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[nodejs]
symbol = ""
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[nim]
symbol = "󰆥 "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[rust]
symbol = ""
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[scala]
symbol = " "
style = "bg:accent"
format = '[[ $symbol ($version) ](fg:on-accent bg:accent)]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:surface"
format = '[[  ♥ $time ](fg:on-surface bg:surface)]($style)'

[palettes.matugen]

primary = '#85d2e7'
on-primary = '#003641'
primary-container = '#004e5d'
on-primary-container = '#aeecff'

secondary = '#b2cbd3'
on-secondary = '#1d343a'
secondary-container = '#344a51'
on-secondary-container = '#cee7ef'

tertiary = '#bfc4eb'
on-tertiary = '#292e4d'
tertiary-container = '#3f4565'
on-tertiary-container = '#dee1ff'

error = '#ffb4ab'
on-error = '#690005'
error-container = '#93000a'
on-error-container = '#ffdad6'

surface = '#0f1416'
on-surface = '#dee3e6'
surface-variant = '#3f484b'
on-surface-variant = '#bfc8cb'

container = '#1b2022'
on-container = '#dee3e6'
container-high = '#252b2d'
container-low = '#171c1e'

accent = '#bfc4eb'
on-accent = '#292e4d'

success = '#85d2e7'

outline = '#899295'
outline-variant = '#3f484b'
