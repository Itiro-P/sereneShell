"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](primary)\
$os\
$username\
[](bg:secondary fg:primary)\
$directory\
[](bg:tertiary fg:secondary)\
$git_branch\
$git_status\
[](fg:tertiary bg:accent)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:accent bg:container)\
$conda\
[](fg:container bg:surface)\
$time\
[ ](fg:surface)\
$cmd_duration\
$line_break\
$character"""

palette = 'matugen'

[os]
disabled = false
style = "bg:primary fg:on-primary"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:primary fg:on-primary"
style_root = "bg:primary fg:on-primary"
format = '[ $user]($style)'

[directory]
style = "bg:secondary fg:on-secondary"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:tertiary"
format = '[[ $symbol $branch ](fg:on-tertiary bg:tertiary)]($style)'

[git_status]
style = "bg:tertiary"
format = '[[($all_status$ahead_behind )](fg:on-tertiary bg:tertiary)]($style)'

[nodejs]
symbol = ""
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[c]
symbol = " "
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[rust]
symbol = ""
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[golang]
symbol = ""
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[php]
symbol = ""
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[java]
symbol = " "
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[kotlin]
symbol = ""
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[haskell]
symbol = ""
style = "bg:accent"
format = '[[ $symbol( $version) ](fg:on-accent bg:accent)]($style)'

[python]
symbol = ""
style = "bg:accent"
format = '[[ $symbol( $version)(\($virtualenv\)) ](fg:on-accent bg:accent)]($style)'

[docker_context]
symbol = ""
style = "bg:container"
format = '[[ $symbol( $context) ](fg:on-container bg:container)]($style)'

[conda]
symbol = "  "
style = "fg:on-container bg:container"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = true
time_format = "%R"
style = "bg:surface"
format = '[[  $time ](fg:on-surface bg:surface)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:success)'
error_symbol = '[❯](bold fg:error)'
vimcmd_symbol = '[❮](bold fg:success)'
vimcmd_replace_one_symbol = '[❮](bold fg:tertiary)'
vimcmd_replace_symbol = '[❮](bold fg:tertiary)'
vimcmd_visual_symbol = '[❮](bold fg:secondary)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:surface"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[palettes.matugen]

primary = '#b7c4ff'
on-primary = '#1f2d61'
primary-container = '#364379'
on-primary-container = '#dde1ff'

secondary = '#c2c5dd'
on-secondary = '#2c2f42'
secondary-container = '#424659'
on-secondary-container = '#dee1f9'

tertiary = '#e4bad9'
on-tertiary = '#43273f'
tertiary-container = '#5c3d56'
on-tertiary-container = '#ffd7f4'

error = '#ffb4ab'
on-error = '#690005'
error-container = '#93000a'
on-error-container = '#ffdad6'

surface = '#121318'
on-surface = '#e3e1e9'
surface-variant = '#45464f'
on-surface-variant = '#c6c5d0'

container = '#1f1f25'
on-container = '#e3e1e9'
container-high = '#292a2f'
container-low = '#1a1b21'

accent = '#e4bad9'
on-accent = '#43273f'

success = '#b7c4ff'

outline = '#90909a'
outline-variant = '#45464f'
