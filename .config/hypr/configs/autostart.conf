# Autostart configuration

exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = nm-applet || notify-send "Nm-applet falhou" "Nm-applet falhou ao iniciar"
exec-once = $dockStart
exec-once = swww-daemon --no-cache || notify-send "Swww falhou" "Swww falhou ao iniciar"
exec-once = bash -c 'if [ "$SERENE_SHELL_DEV" = "1" ]; then ags run; else ~/.config/ags/bundled/sereneShell.sh; fi'
