[main]
style=.config/gtklock/styles.css
background=.config/gtklock/wallpaper.png
time-format=%H:%M
date-format=Hoje Ã©: %A, %d de %B de %Y
follow-focus=true
start-hidden=true
idle-hide=true
idle-timeout=300
modules=/usr/lib/gtklock/userinfo-module.so;/usr/lib/gtklock/playerctl-module.so;/usr/lib/gtklock/dpms.so;/usr/lib/gtklock/powerbar-module.so

[userinfo]
no-round-image=true
horizontal-layout=true
image-size=28

[playerctl]
art-size=96


[powerbar]
show-labels=true
linked-buttons=true
reboot-command=true
poweroff-command=true
suspend-command=true
userswitch-command=true
logout-command=true
